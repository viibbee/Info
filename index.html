<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сертификаты и Установщики iPA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #121212, #1c1c1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      background: linear-gradient(to right, #ff4d4d, #ffffff, #ff4d4d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s infinite;
      background-size: 200% auto;
    }

    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    .section {
      width: 90%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .card {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      text-align: center;
    }

    .card h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.95em;
      color: #ccc;
    }

    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .card button:hover {
      background: #ff4d4d;
      transform: scale(1.05);
    }

    .video {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      overflow: hidden;
      border-radius: 10px;
    }

    .video iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
        margin-top: 20px;
      }

      .card {
        width: 90%;
      }

      .section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

    <div class="card">
      <h2>Обычный Сертификат</h2>

      <button onclick="window.open('https://t.me/m/EaWh6QO9ZmUy', '_blank')">Купить</button>
    </div>
    <div class="card">
      <h2>Сертификат Моментальный</h2>

      <button onclick="window.open('https://t.me/m/EaWh6QO9ZmUy', '_blank')">Купить</button>
    </div>
    <div class="card">
      <h2>Сертификат iPAD</h2>
      <p>Для подписи любых iPA.</p>
      <button onclick="window.open('https://t.me/m/EaWh6QO9ZmUy', '_blank')">Купить</button>
    </div>
  </div>

  <h1>Видеоинструкции по установке</h1>
  <div class="section installers">
    <div class="card">
      <h2>Gbox</h2>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/jtnm08bjST0" allowfullscreen></iframe>
      </div>
    </div>
    <div class="card">
      <h2>ESign</h2>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/eu0wZI5zBvc" allowfullscreen></iframe>

</body>
</html>
